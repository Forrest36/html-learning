<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/seach">
        <!-- 文本输入框 -->
        账户：<input type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd" maxlength="10"><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女<br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoking">抽烟
        <input type="checkbox" name="hobby" value="drinking">喝酒
        <input type="checkbox" name="hobby" value="perming" checked>烫头<br>
        <!-- 文本域 -->
        其他:
        <textarea name="other" id="" cols="22.5" rows="10"></textarea><br>
        籍贯:
        <select name="place">
            <option value="ODS">敖德萨</option>
            <option value="LSTF">罗斯托夫</option>
            <option value="DBS">顿巴斯</option>
            <option value="YKJ" selected>叶卡捷琳诺达尔</option>
            <option value="GJS">高加索</option>
        </select>
        <!-- 隐藏域 -->
        <input type="hidden" name="tag" value="123">
        <br>
        <!-- 确认按钮_第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 确认按钮_第二种写法 -->
        <input type="submit" value="确认">
        <!-- 重置按钮_第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置按钮_第二种写法 -->
        <input type="reset" name="重置">
        <!-- 普通按钮_第一种写法 -->
        <!-- <button type="button">检测账户是否有被注册</button> -->
        <!-- 普通按钮_第二种写法 -->
        <input type="button" value="检测账户是否有被注册">
    </form>
</body>
</html>
