<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用的标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <br>
    <a href="https://www.jd.com" target="_blank">去京东</a>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>xxxxxxxxxxxxxxxxxxx,就这样最后王子和公主就在一起了！</p>
    <hr>
    <div>第二章</div>
    <p>一个月黑风高的晚上，xxxxxxxxxxxxxxxxxxxxx</p>
    <!-- 按原文显示 -->
    <PRE>
        I      LOVE      YOU
           I   LOVE   YOU
               LOVE
    </PRE>
</body>
</html>
