<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html_常用的文本标签</title>
    <style>
        span{
            color:cyan
        }
    </style>
</head>
<body>
    <p>
        预防电信诈骗，请安装：<em>国家反诈APP</em>。
    </p>
    <p>
        当我们出门时，一定要<strong>关好门窗</strong>!
    </p>
    <p>
        前端三个框架为：<span>Angular、React、Vue</span>
    </p>
</body>
</html>
