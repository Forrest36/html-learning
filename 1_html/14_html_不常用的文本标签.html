<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html_不常用的文本标签</title>
</head>
<body>
    <p>
        <cite>通辽圆舞曲</cite>，通辽皇家专属背景音乐。
    </p>
    <p>
        <dfn>度日如年</dfn>，意思是每天过得像过年一样。
    </p>
    <p>
        <ins>国有铮臣，不亡其国</ins>。<del>难说。</del>
    </p>
    <p>
        水的化学方程式是：H<sub>2</sub>O，8的三次方是这么写：8<SUP>3</SUP>
    </p>
    <P>
        学了JS，你就会发现这段代码很有意思：<code>alter(1)</code>
    </P>
    <p>
        <abbr title="钢铁雄心4">HOI4</abbr>这个游戏非常耗费时间。
    </p>
    <P>
        学了JS，我们就要知道这样去定义变量了：<code>let <var>a</var> = 1</code>
    </P>
    <p>
        <address>星海家园10号楼1103</address>
        <!-- address是块级元素 -->
    </p>
</body>
</html>
