<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字 -->
    <meta name="keywords" content="奇葩小国,硬核狠人,神奇组织" >
    <!-- 配置网页描述信息 -->
    <meta name="通辽汗国成立于20201021" >
    <!-- 自动刷新 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>meta元信息</title>
</head>
<body>
    <div>拉拉</div>
</body>
</html>
