<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_元素的显示模式</title>
    <style>
        #d1 {
            background-color: royalblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: yellowgreen;
        }
        #d4 {
            background-color: pink;
        }
        .one {
            background-color: purple;
        }
        .two {
            background-color: skyblue;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="d1">寄蜉蝣于天地</div>
    <div id="d2">渺沧海之一粟</div>
    <div id="d3">哀吾生之须臾</div>
    <div id="d4">羡长江之无穷</div>
    <hr>
    <span class="one">大楚兴</span>
    <span class="two">陈胜王</span>
    <hr>
    <img src="../imges/悟空.jpg" alt="悟空">
</body>
</html>
