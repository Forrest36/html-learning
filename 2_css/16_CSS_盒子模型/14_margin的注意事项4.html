<html lang="zh-CN">
<head>

    <title>14_margin的注意事项4</title>

        div {
            width: 80px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!-- margin的值也可以是auto，
        给一个块级元素左右margim设置auto可以实现该元素在其父元素内水平居中 -->
    <div>树枝不会在变色龙的手臂上折断</div>
</body>
