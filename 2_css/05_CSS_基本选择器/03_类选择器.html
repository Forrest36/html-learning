<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_类选择器</title>
    <style>
        .Khan{
            color: red;
        }
        .Crekou{
            color: green;
        }
        .bigger {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到通辽汗国</h1>
    <br>
    <h2>通辽歇后语</h2>
    <h3>作者：伟大的天可汗约翰</h3>
    <p class="Khan bigger">小约翰说：秦始皇吃花椒--赢麻了!!!</p>
    <p class="Khan">小约翰说：肚脐眼放屁--你怎么想的</p>
    <p class="Khan">小约翰说：屎壳郎碰见胀肚的--来得正好</p>
    <span class="Khan">投吸！！！</span>
    <br>
    <h2>贝宁雨果格言</h2>
    <h3>作者：非洲伞兵克雷库</h3>
    <p class="Crekou bigger">克雷库说：树枝不会在变色龙的手臂上折断</p>
    <p class="Crekou">克雷库说：正义会在终点等待着所有人</p>
    <p class="Crekou">克雷库说：你不离开权力，权力就会离开你</p>
</body>
</html>
