<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_元素选择器</title>
    <style>
        h2 {
            color: chocolate;
        }
        h3 {
            color: antiquewhite;
        }
        p {
            color: blue;
        }
        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到通辽汗国</h1>
    <br>
    <h2>通辽歇后语</h2>
    <h3>作者：伟大的天可汗约翰</h3>
    <p>秦始皇吃花椒--赢麻了</p>
    <p>肚脐眼放屁--你怎么想的</p>
    <p>屎壳郎碰见胀肚的--来得正好</p>
    <br>
    <h2>贝宁雨果格言</h2>
    <h3>作者：非洲伞兵克雷库</h3>
    <p>树枝不会在变色龙的手臂上折断</p>
    <p>正义会在终点等待着所有人</p>
    <p>你不离开权力，权力就会离开你</p>
</body>
</html>
