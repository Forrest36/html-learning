<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_并集选择器</title>
    <style>
        .actor {
            color: gold;
        }
        .beauty {
            color: pink;
        }
        .mouse {
            color: green;
        }
        .dog {
            color: red;
        }
        #brezhnev,
        .actor,
        .beauty,
        .dog,
        .mouse {
            font-size: 40px;
            background-color: gray;
            width: 160px;
        }
    </style>
</head>
<body>
    <h2 class="actor">新野原</h2>
    <h2 class="beauty">新垣结衣</h2>
    <h2>素颜俞飞鸿（不加任何样式）</h2>
    <hr>
    <p class="mouse">耗子约翰</p>
    <p class="dog">云狗君</p>
    <p id="brezhnev">苏勋宗</p>
</body>
</html>
