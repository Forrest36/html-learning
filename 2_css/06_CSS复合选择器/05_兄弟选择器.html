<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟选择器</title>
    <style>
        /* 选中div后紧紧相邻的兄弟p元素(睡在我下铺的兄弟)--相邻兄弟选择器 */
        /* div+p {
            color: red;
        } */
        /* 选中div后所有的兄弟p元素(睡在我下铺的所有兄弟)--通用兄弟选择器 */
        div~p {
            color: red;
        }        
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>JAVA</p>
    <p>大数据</p>
    <p>UI</p>
</body>
</html>
